<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Calculator</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="" href="./styles.css"
   </head>
   <body>
      <div id="calc-wrapper">
         <div class="calc-section" id="calc-screen">1 + 1</div>
         <div class="calc-section" id="calc-buttons-wrapper">
            <div id="calc-buttons-nums-wrapper">
               <div class="calc-button-num">1</div>
               <div class="calc-button-num">2</div>
               <div class="calc-button-num">3</div>
               <div class="calc-button-num">4</div>
               <div class="calc-button-num">5</div>
               <div class="calc-button-num">6</div>
               <div class="calc-button-num">7</div>
               <div class="calc-button-num">8</div>
               <div class="calc-button-num">9</div>
               <div class="calc-button-num">0</div>
               <div class="dummy">.</div>
               <div class="calc-button-clr">CLEAR</div>
            </div>
            <div id="calc-buttons-operators-wrapper">
               <div class="calc-button-operator">+</div>
               <div class="calc-button-operator">-</div>
               <div class="calc-button-operator">*</div>
               <div class="calc-button-operator">/</div>
            </div>
         </div>
      </div>
   </body>
</html>
